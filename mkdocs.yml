site_name: "Qbs: Build simply. Build quickly"
site_url: https://gooroo.github.io/qbs/  # [TODO] @GooRoo: change before merging
copyright: Â© 2016 The Qt Company Ltd.
repo_url: https://github.com/GooRoo/qbs  # [TODO] @GooRoo: change before merging
repo_name: GooRoo/qbs  # [TODO] @GooRoo: change before merging
edit_uri: edit/mkdocs/docs/  # [TODO] @GooRoo: change before merging

theme:
  name: material
  # custom_dir: docs/overrides
  font:
    text: Titillium Web
  favicon: assets/images/Cubes.svg
  logo: assets/images/Cubes.svg
  icon:
    repo: fontawesome/brands/github

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # - content.action.edit
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - toc.follow

plugins:
  - awesome-pages
  - blog
  - git-authors:
      exclude:
        - index.md
        - community/index.md
        - blog/posts/*
  - git-revision-date-localized:
      exclude:
        - index.md
        - community/index.md
        - blog/posts/*
  - obsidian-bridge:
      invalid_link_attributes:
        - '.invalid'
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - search
  - social:
      cards_layout_options:
        background_color: '#19EB9A'
        color: '#000000'
        font_family: Titillium Web

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      name: GitHub repository
      link: https://github.com/qbs/qbs
    - icon: fontawesome/brands/discord
      name: Discord server
      link: https://discord.gg/zhMHvC5GNa
  version:
    provider: mike
    default: latest

extra_css:
  - stylesheets/extra.css
